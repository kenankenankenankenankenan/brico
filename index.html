<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entdecke BRICO – dein Webstudio in Bichwil für kreative Textilarbeit. Webe eigene Stoffe, lerne das Handwerk oder starte dein Webprojekt mit uns.">
  <title>BRICO - Weben in Bichwil</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>

  <!-- Header mit Menü-Button + Navigation -->
  <header>
    <h1>BRICO - Weben in Bichwil</h1>
    <p>Wie sich alles zum ganzen webt, eins mit anderen wirkt und lebt. (Goethe)</p>

    <!-- Mobiler Menübutton -->
    <button class="menu-toggle" aria-label="Menü umschalten">☰</button>

    <nav>
      <ul>
        <li><a href="#ueber">Über uns</a></li>

        <li class="has-submenu" tabindex="0">
          <a href="#ideen" data-icon="▾">Ideen</a>
          <ul>
            <li><a href="#arbeiten">Unsere Arbeiten</a></li>
            <li><a href="#team">Team</a></li>
          </ul>
        </li>

        <li><a href="#preise">Preise</a></li>
        <li><a href="#oeffnungszeiten">Öffnungszeiten</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <img src="img/titelbild.png" alt="Titelbild Brico - Weben in Bichwil">
  </div>

  <!-- Deine <section id="ueber"> ... etc. bleibt unverändert -->

  <footer>
    <p>&copy; 2025 BRICO – Alle Rechte vorbehalten |
      <a href="impressum.html">Impressum</a> |
      <a href="datenschutz.html">Datenschutz</a></p>
  </footer>

  <!-- JavaScript für Menü, Dropdown, ScrollSpy -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('nav ul');

      // Menü öffnen/schließen mobil
      toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('active');
        document.body.classList.toggle('menu-open');
      });

      // Klick außerhalb schließt alles
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target)) {
          menu.classList.remove('active');
          document.body.classList.remove('menu-open');
          document.querySelectorAll('nav li.show').forEach(li => li.classList.remove('show'));
        }
      });

      // Dropdown-Klickverhalten
      document.querySelectorAll('nav .has-submenu > a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const parent = link.closest('li');
          parent.classList.toggle('show');
        });
      });

      // ScrollSpy für aktiven Link
      const links = document.querySelectorAll('nav a[href^=\"#\"]');
      const sections = Array.from(links).map(link => document.querySelector(link.getAttribute('href')));

      window.addEventListener('scroll', () => {
        const scrollPos = window.scrollY + 100;
        sections.forEach((section, index) => {
          if (section.offsetTop <= scrollPos && section.offsetTop + section.offsetHeight > scrollPos) {
            links.forEach(link => link.classList.remove('active'));
            links[index].classList.add('active');
          }
        });
      });
    });
  </script>

</body>
</html>
